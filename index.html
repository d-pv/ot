			#entrada{

				height: 80px;

			}

				margin-right: 5px;

				border:0;

			}

				padding: 10px;
				margin-left:0;
			}
			button{

				color: #eeeeee;
				cursor: pointer;
				font-size: 1.25em;
			}
			button:nth-last-child(1){

			}

			}

			.parrafo{

				margin-bottom:0;
				padding: 10px;

			}

			}

			}

			.borde-abajo{

			}
			.transp{

			.float-right{

			}
			.float-left{

		function busqueda(){
			var contenido = $("#caja-buscar").val();
			var proyecto = contenido.split(" - ");
			var nombreProyecto = proyecto[0];
			$("#contenedor").empty(); // vaciamos el contenedor
			var texto = "";
			var cont = 0;
			for (var i=1; i<DATOS.length; i++){
				if (DATOS[i][0].toLowerCase().includes(nombreProyecto.toLowerCase())){
					cont = cont+1;
					
					texto += '<div class="proyecto">'; // Abrimos div proyecto *
					var otcode = OTn2code(DATOS[i][7]);
					for (var j=0; j<DATOS[0].length; j++){
						var dato = DATOS[i][j];
						var cabecera = '<div class="parrafo '; // abrimos div párrafo *
						if (j==0){ // Para el nombre de proyecto
							cabecera += 'cabecera' + i + '" onclick="alternarVista(' + i + ');"><div class="float-left">'; // abrimos div float-left *
							
							if (otcode!="/"){ // si la OT no está vacía
								dato += ' <span class="transp">(' + otcode + ')</span>'; // añadimos el nombre de la OT
							}
							dato += '<div class="small">'; // abrimos div small *
							/*for (var z=24; z<=27; z++){
								dato += ' <span class="transp">' + DATOS[0][z] + ': ' + str2eur(DATOS[i][z]) + '</span>';
								if ((z % 2)==1){dato += '</br>';}
							}*/
							dato += '</div>'; // cerramos div small *
						}else{
							cabecera += 'p' + i + '"><b>' + DATOS[0][j] + ':</b> &nbsp; &nbsp; ';
						}
						if (j==7){ // OT
							dato = (otcode=="/") ? "" : otcode;
						}
						if ((j==6) || (j==8) || (j==9)){ // FECHAS
							var dt = new Date((parseFloat(dato)-25569)*86400*1000);
							dato = dt.toLocaleString();
							dato = dato.replace("Invalid Date","");
						}
						if ((j==15) || (j==19) || (j==21) || (j==28)){ // PORCENTAJES
							dato = Math.round(parseFloat(dato)*100*100)/100 + "%";
							dato = dato.replace("NaN%","");
						}
						if ((j==11) || (j==13) || (j==18) || (j==20) || (j==22) || (j==24) || (j==25) || (j==26) || (j==27)){ // DINERO
							dato = str2eur(dato);
						}
						
						texto  += cabecera + dato;
						if (j==0){
							texto += '</div>'; // cerramos div float-left *
							texto += '<div class="float-right">'; // abrimos div float-right; *
							texto += '<i id="chevron-u' + i + '" class="fa fa-chevron-up"></i><i id="chevron-d' + i + '" class="fa fa-chevron-down"></i></p>';
							texto += '</div>'; // cerramos div float-right *
						}
						texto += '</div>'; // cerramos div parrafo *
					}
					texto += '</div>'; // cerramos div proyecto *
				}
			}
			
			if (texto===""){
				texto += '<div class="error">No se han encontrado resultados</div>';
			}
			$("#contenedor").append(texto);
			for (var i=1; i<DATOS.length; i++){
				$('#chevron-d' + i).hide();
			}
			if (cont>1){
				for (var i=1; i<DATOS.length; i++){
					alternarVista(i);
				}
			}
			$('#caja-buscar').blur();
		}
		
		function limpiar(){
			$("#caja-buscar").val("");
			busqueda();
			$('#caja-buscar').focus();
		}
		
		function alternarVista(cls){
			$(".p" + cls).toggle();
			$(".cabecera" + cls).toggleClass("borde-abajo");
			$("#chevron-d" + cls).toggle();
			$("#chevron-u" + cls).toggle();
		}
		
		function OTn2code(otnumber){
			otnumber = otnumber.toString();
			return (otnumber.substring(0,4) + '/' + otnumber.substring(4,8));
		}
		
		function str2eur(nStr){
			nStr = parseFloat(nStr);
			if (isNaN(nStr)){
				f = '0.00&nbsp;&euro;';
			}else{
				nStr = nStr.toFixed(2);
				x = nStr.split('.');
				x1 = x[0];
				x2 = x.length > 1 ? ',' + x[1] : '';
				var rgx = /(\d+)(\d{3})/;
				while (rgx.test(x1)) {
						x1 = x1.replace(rgx, '$1' + '.' + '$2');
				}
				f = x1 + x2 + '&nbsp;&euro;';
			}
			return f;
		}
		
		</script>
	</body>
</html>
